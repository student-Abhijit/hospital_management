<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff; /* Change text color */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px; /* Increase padding */
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width calculation */
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none; /* Remove focus outline */
            border-color: #80bdff; /* Change border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Add focus shadow */
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px; /* Increase padding */
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .container {
            text-align: center; /* Center align content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Patient Login</h3>
        <form action="login_validate" method="post">
            {% csrf_token %}
            <input type="email" placeholder="Enter Email" name="email" value="{{ i.email }}" required><br><br>
            <input type="password" placeholder="Enter Password" name="password" value="{{ i.password }}" required><br><br>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
